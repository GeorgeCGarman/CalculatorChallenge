<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="calculator">
    <div class="screen">

    </div>
    <div class="keypad">
      <div data-number class="key">7</div>
      <div data-number class="key">8</div>
      <div data-number class="key">9</div>
      <div data-delete class="key">del</div>
      <div data-number class="key">4</div>
      <div data-number class="key">5</div>
      <div data-number class="key">6</div>
      <div data-operation class="key">+</div>
      <div data-number class="key">1</div>
      <div data-number class="key">2</div>
      <div data-number class="key">3</div>
      <div data-operation class="key">-</div>
      <div data-number class="key">.</div>
      <div data-number class="key">0</div>
      <div data-operation class="key">/</div>
      <div data-operation class="key">x</div>
      <div data-reset class="key key-reset">reset</div>
      <div data-equals class="key key-equals">=</div>
    </div>
  </div>
  <script src="app2.js" charset="utf-8"></script>
</body>
</html>
